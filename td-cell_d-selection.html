<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 500px;
      height: 250px;
    }

    td {
      border: 1px solid black;
      padding: 5px 5px;
    }
  </style>
</head>

<body>
  
  <table>
    <tr>
      <td>1:1</td>
      <td>2:1</td>
      <td>3:1</td>
      <td>4:1</td>
      <td>5:1</td>
    </tr>
    <tr>

      <td>3:4</td>

      <td>5:4</td>

    <tr>

      <td>5:5</td>

  <script>
    var t = document.body.children[0];
    var td = [
    t.rows[0].cells[0].style.backgroundColor = 'green',
    t.rows[1].cells[1].style.backgroundColor = 'green',
    t.rows[2].cells[2].style.backgroundColor = 'green',
    t.rows[3].cells[3].style.backgroundColor = 'green',
    t.rows[4].cells[4].style.backgroundColor = 'green' 
    ];
    
    

    console.log(td);

</html>
