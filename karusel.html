<!DOCTYPE html>

<head>
  <meta charset="utf-8">

</head>

<body>
  <style type="text/css">
  .container {
    margin: 0 auto;
    width: 400px;
    overflow: hidden;
  }
  .carusel {
      height: 130px;
      width: 9999px;
      margin: 0;
      padding: 0;
      list-style: none;
      transition: margin-left 250ms;
  }
  .carusel li {
    display: inline-block;
  }
  .arrow-left {
    position: absolute;
    left: 20%;
    top: 8%;
  }
  .arrow-right {
    position: absolute;
    right: 20%;
    top: 8%;
  }
  </style>




  <div class="container" id="carusel">
  <button class="arrow-left" id="prev">⇦</button>
    <ul class="carusel">
      <li><img src="https://js.cx/carousel/1.png"></li>
      <li><img src="https://js.cx/carousel/2.png"></li>
      <li><img src="https://js.cx/carousel/3.png"></li>
      <li><img src="https://js.cx/carousel/4.png"></li>
      <li><img src="https://js.cx/carousel/5.png"></li>
      <li><img src="https://js.cx/carousel/6.png"></li>
      <li><img src="https://js.cx/carousel/7.png"></li>
      <li><img src="https://js.cx/carousel/8.png"></li>
      <li><img src="https://js.cx/carousel/9.png"></li>
      <li><img src="https://js.cx/carousel/10.png"></li>
    </ul>
  <button class="arrow-right" id="next">⇨</button>
  </div>


  <script>

    var lis = document.getElementsByTagName('li');
    for (var i = 0; i < lis.length; i++) {
      lis[i].style.position = 'relative';
      var span = document.createElement('span');
      span.style.cssText = 'position:absolute;left:0;top:0';
      span.innerHTML = i + 1;
      lis[i].appendChild(span);
    }

    var count = 3;
    var pos = 0;
    var width = 150;
    var carusel = document.getElementById("carusel");
    var btnPrev = document.getElementById("prev");
    var btnNext = document.getElementById("next");
    var list = carusel.querySelector('ul');
    var listElems = carusel.querySelectorAll('li');

 
     carusel.querySelector('.arrow-left').onclick = function() {
      if (pos >= 0) return; 
      pos = Math.min(pos + width * count, 0)
      list.style.marginLeft = pos + 'px';
    };

    carusel.querySelector('.arrow-right').onclick = function() {
      if (pos <= -width * (listElems.length - count)) return;
      pos = Math.max(pos - width * count, -width * (listElems.length - count));
      list.style.marginLeft = pos + 'px';
    };
  </script>

  <script>
    
  </script>
</body>

</html>
