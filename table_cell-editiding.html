function makeEditable(){
 var delTds = document.getElementById('delBtn');
 var el = this;
 this != delTds;
 if(el.firstChild.nodeName !="INPUT"){
   var input = document.createElement("input");
    input.value = el.firstChild.nodeValue;
    input.setAttribute('autocomplete','off');
    input.style.background = "rgb(255,244,255)";
    el.replaceChild(input, el.firstChild);
    el.firstChild.select();
    el.firstChild.focus(); 
   } else{   
    var text= document.createTextNode(el.firstChild.value);
    el.replaceChild(text, el.firstChild);
   }
 
}
 function addEventHandlers() {
  
  var table = document.getElementById('persons');
  var tds = table.getElementsByTagName('td');
  for(var i=0; i < tds.length; i++){ 
      tds[i].onclick = makeEditable;
      tds[i].title = 'Click to edit';     
  }
  
}

function addAllCol(persons) {
  var colSet = [];
  tr = _tr_.cloneNode(false);
  for (var i=0, l=persons.length; i<l; i++){
    for (var key in persons[i]){
       if (persons[i].hasOwnProperty(key) && colSet.indexOf(key)===-1) {
                 colSet.push(key);
                 var th = _th_.cloneNode(false);
                 th.appendChild(document.createTextNode(key));
                 tr.appendChild(th);
    }
  }
}
table.appendChild(tr);
return colSet;
}

function rendTable(persons) {
   
     columns = addAllCol(persons);
     for (var i=0, maxi=persons.length; i < maxi; ++i) {
         var tr = _tr_.cloneNode(false);
         for (var j=0, maxj=columns.length; j < maxj+1 ; ++j) {
             var td = _td_.cloneNode(false);
                 cellValue = persons[i][columns[j]];
             td.appendChild(document.createTextNode(persons[i][columns[j]] || ''));
             tr.appendChild(td);
         }
         table.appendChild(tr);
         td.insertAdjacentHTML("afterBegin",'<input id="delBtn" type="button" value = "Delete" onclick="delRow(this);">');                
     }
     return table;
}

var table =  d.getElementById('persons');

function addRow() {   
    var table = document.getElementById('persons');
    table.innerHTML = "";
    name = d.getElementById('name').value;
    mobNum = d.getElementById('mobNum').value;
    adress = d.getElementById('adress').value;
    // id++;
    var key = 'id';
    persons[key] == id++;
    persons.push({"id":id,"name":name,"mobNum":mobNum,"adress":adress});

    rendTable(persons);
    addEventHandlers();
}

var table = document.getElementById('persons');
function delRow(obj) {   
    var index = obj.parentNode.parentNode.rowIndex;
    var tl =  d.getElementById('persons');
    persons.splice(index, 1);
    tl.deleteRow(index);  
}
