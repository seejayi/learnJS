<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>table via add/editing strings</title>
  <style>

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 500px;
      height: 250px;
    }

    td {
      border: 1px solid black;
      padding: 5px 5px;
    }

    .edit-td .edit-area {
  border: none;
  margin: 0;
  padding: 0;
  display: block;
  resize: none;
  outline: none;
  overflow: auto;
}
.edit-controls {
  position: absolute;
}

.edit-td {
  position: relative;
  padding: 0;
}

  </style>


    <script>

var d = document;

var id = 0;
var name;
var mobNum;
var adress;
var button, butText;

function addRow()
{
    id++;
    // Считываем значения с формы
    name = d.getElementById('name').value;
    mobNum = d.getElementById('mobNum').value;
    adress = d.getElementById('adress').value;
    
    // Находим нужную таблицу
    var tbody = d.getElementById('persons').getElementsByTagName('TBODY')[0];
    var rowCount = tbody.rows.length;
    var row = tbody.insertRow(rowCount);

    row.insertCell(0).innerHTML = id;
    row.insertCell(1).innerHTML = name;
    row.insertCell(2).innerHTML = mobNum;
    row.insertCell(3).innerHTML = adress;
    row.insertCell(4).innerHTML = '<input type="button" value = "Delete" onClick="Javacsript:delRow(this)">';

}
function delRow(obj) {
      
    var index = obj.parentNode.parentNode.rowIndex;
    var table =  d.getElementById('persons');
    table.deleteRow(index);
    
}

</script>

</head>

<body>

<form action="" id="add_persons" method="post" onsubmit="addRow();return false;">
<fieldset>
<legend>Add new record</legend>
    <ul>

        <li>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="" size="12" tabindex="2" />
        </li>
        <li>
            <label for="mobNum">Mobile</label>
            <input type="text" name="mobNum" id="mobNum" value="" size="12" tabindex="3" />
        </li>
        <li>
            <label for="adress">Adress</label>
            <input type="text" name="adress" id="adress" value="" size="12" tabindex="3" />
        </li>
        <li>
            <label for="subm">Add new record</label>
            <input type="submit" name="subm"  value="Добавить" tabindex="4" />
        </li>
    </ul>
</fieldset>
  
  <table id="persons">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Adress</th>
        <th>Edit/delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>0</td>
        <td contentEditable>Stiv Jake</td>
        <td>380775556699</td>
        <td>Pobeda st. 45</td>
        <td>&nbsp;</td>
      </tr>
    </tbody>
  </table>

</form>

<script type="text/javascript">
var table =  document.getElementById('persons');
var editingTd;
table.onclick = function(event) {

  var target = event.target;

  while (target != table) {
    if (target.className == 'edit-cancel') {
      finishTdEdit(editingTd.elem, false);
      return;
    }

    if (target.className == 'edit-ok') {
      finishTdEdit(editingTd.elem, true);
      return;
    }

    if (target.nodeName == 'TD') {
      if (editingTd) return; 

      makeTdEditable(target);
      return;
    }

    target = target.parentNode;
  }
}

function makeTdEditable(td) {
  editingTd = {
    elem: td,
    data: td.innerHTML
  };

  td.classList.add('edit-td'); 

  var textArea = document.createElement('textarea');
  textArea.style.width = td.clientWidth + 'px';
  textArea.style.height = td.clientHeight + 'px';
  textArea.className = 'edit-area';

  textArea.value = td.innerHTML;
  td.innerHTML = '';
  td.appendChild(textArea);
  textArea.focus();

  td.insertAdjacentHTML("beforeEnd",
    '<div class="edit-controls"><button class="edit-ok">OK</button><button class="edit-cancel">CANCEL</button></div>'
  );
}

function finishTdEdit(td, isOk) {
  if (isOk) {
    td.innerHTML = td.firstChild.value;
  } else {
    td.innerHTML = editingTd.data;
  }
  td.classList.remove('edit-td'); 
  editingTd = null;
}

</script>
</body>

</html>
