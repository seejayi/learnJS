    background-color: yellow

<script type="text/javascript">
var aEl = document.getElementsByTagName('a');
console.log(aEl);

for (var i = 1; i < aEl.length; i++) {

var outerLinkList = aEl[i];
var aH = outerLinkList.getAttribute('href');

	if (!aH || aH.indexOf('://') == -1 || aH.indexOf('http://internal.com/test') === 0) continue;		
	outerLinkList.classList.add("external");
console.log(outerLinkList);
}

</script>
